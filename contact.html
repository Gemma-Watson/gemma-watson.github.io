<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gemma's Teaching Portfolio | Contact Me</title>
    <link rel="stylesheet" href="starter.css">
</head>
<body>
    <!--Header section for my contact page-->
    <header>
        <h1>Contact Me</h1>
    </header>
    <!--Navigation menu section-->
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Project Showcase</a></li>
                <li><a href="worksamples.html">Samples of Work</a></li>
                <li><a class="active" href="contact.html">Contact Me</a></li>

            </ul>
        </div>
    </nav>
    <!--This is the main section for my contact page-->
    <main>
        <!--This is the section for...-->
        <section class="section">
            <h2>Get In Touch!</h2>
            <form id="contact-form" action="https://formspree.io/f/meolrnqd" method="post" autocomplete="on">
                <fieldset>
                    <legend>Your details</legend>
                    <!--Form text input for Full Name-->
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="6">
                    <!--Form text input for Email Address-->
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email">
                    <!--Form checkbox input for reason for contact-->
                    <fieldset>
                        <legend>Reason for contact (choose all that apply):</legend>
                        <input id="reason-collab" name="reason" type="checkbox" value="collaboration">
                        <label for="reason-collab">Interested in collaborating</label>
                        <input id="reason-work" name="reason" type="checkbox" value="work">
                        <label for="reason-work">Availability for work</label>
                        <input id="reason-other" name="reason" type="checkbox" value="other">
                        <label for="reason-other">Other</label>
                    </fieldset>
                    <!--Form text input for Message-->
                    <label for="message">Message</label>
                    <textarea id="message" name="message" type="message" placeholder="How can I help?" required minlength="8"></textarea>
                    <!--Honey pot anti-spam field-->
                    <input type="text" name="honey" tableindex="-1" aria-hidden="true" style="position:absolute;left:-9000px;">
                    <!--Button tag used for input-->
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
        <!--This is the section for links to socials-->
        <section class="section" aria-labelledby="socials">
            <h2 id="socials">Add me on Socials</h2>
            <ul>
                <li><a href="https://www.linkedin.com/in/gemmawatsonnn/" rel="noopener">LinkedIn</a></li>
            </ul>
        </section>
    </main>
    <!--This is the footer section for my page-->
    <footer>
        <div class="container">
            <p> &copy; 2025 Gemma Watson. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
